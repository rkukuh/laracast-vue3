<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section>
            <h2 class="text-2xl font-bold mb-4">My To Do List</h2>
            <ul>
                <li v-for="todo in todos">
                    <label>
                        {{ todo.title }}

                        <input type="checkbox" v-model="todo.is_completed">
                    </label>
                </li>
            </ul>

            <pre>
                {{ todos }}
            </pre>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    todos: [
                        { title: 'Buy groceries', is_completed: false },
                        { title: 'Finish the project', is_completed: false },
                        { title: 'Call the plumber', is_completed: false }                
                    ]
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
