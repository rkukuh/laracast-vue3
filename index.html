<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section>
            <h2 class="text-2xl font-bold mb-2">Active Todos</h2>
            <ul>
                <li 
                    :key="todo.id"
                    v-for="todo in todos.filter(filtered => !filtered.is_completed)">
                    <label>
                        {{ todo.title }}

                        <input type="checkbox" v-model="todo.is_completed">
                    </label>
                </li>
            </ul>
        </section>

        <section 
            v-show="todos.filter(filtered => filtered.is_completed).length" 
            class="mt-8">

            <h2 class="text-xl font-bold mb-2">Completed Todos</h2>
            <ul>
                <li 
                    :key="todo.id"
                    v-for="todo in todos.filter(filtered => filtered.is_completed)">
                    <label>
                        {{ todo.title }}

                        <input type="checkbox" v-model="todo.is_completed">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    todos: [
                        { id: 1, title: 'Buy groceries', is_completed: false },
                        { id: 2, title: 'Finish the project', is_completed: false },
                        { id: 3, title: 'Call the plumber', is_completed: false }                
                    ]
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
