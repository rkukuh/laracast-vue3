<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body { height: 100%; }

        body {
            display: grid;
            place-items: center;
        }

        .text-red { color: red; }
        .text-green { color: green; }
    </style>
</head>
<body>
    <div id="app">
        <button :class="buttonClasses" v-on:click="showAlert">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green'
                }
            },

            methods: {
                showAlert() {
                    alert('Button clicked!');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
