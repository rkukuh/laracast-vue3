<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{ greeting }} ({{ greeting.length }})
        </p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello Vue3!'
                }
            },

            mounted() {
                alert('mounted');
            }
        }).mount('#app');
    </script>
</body>
</html>
